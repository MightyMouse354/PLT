<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image {
            width: 400px;
            height: auto;
        }
        .text {
            margin-top: 10px;
            font-family: 'Avenir', Arial, sans-serif;
        }
        .link {
            color: #00bf9a;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://mightymouse354.github.io/PLT/image1.png" alt="Sample Image" class="image">
        <div class="text">
            <p>This is a sample text under the image. <a href="https://example.com" class="link">Learn more</a></p>
        </div>
    </div>
</body>
</html>
